<head>
  <meta charset="utf-8">
  <title>Dialob</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/dialob.css">
</head>
<body>
  <div class="dialob-app-container">
    <div class="dialob-app-top">
      <img src="https://flexiformcdn.blob.core.windows.net/flexiform-ui/latest/images/dialob_logo.svg" width="180" height="40">
      <span class="dialob-app-title">Dialob</span>
      <span class="dialob-app-subtitle">Filling</span>
    </div>
    <div id="app"></div>
  </div>

  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script type="text/javascript" src="javascript/dialob.js"></script>

  <script>
    // Get session ID from URL fragment
    var sessionID = '';
    if (window.location.hash) {
      sessionID = location.href.split('#')[1] || '';
    }

    // Render the main component into the dom
    window.Dialob.renderDialob(document.getElementById('app'), {
      url: 'http://localhost:8080/session/' + sessionID,
      reviewUrl: 'http://localhost:8080/review/' + sessionID,
      //['websocket','xhr-streaming','xdr-streaming','eventsource','iframe-eventsource','htmlfile','iframe-htmlfile','xhr-polling','xdr-polling','iframe-xhr-polling','jsonp-polling']
      transports: undefined

      // Custom componentCreator
      // - item item's data object.
      // - original creator. delegate creation here, if custom creator cannot handle
      //
      // componentCreator: function(item,delegate) {
      //    if (canHandle(item)) {
      //      return <CustomComponent />;
      //    }
      //    return delegate(item);
      // }
    });
  </script>

</body>
</html>
